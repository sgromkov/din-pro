<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>din-pro</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <table>
    <tr>
      <td>Production</td>
      <td>
        <div class="font-production">
          <a class="winline-coef-link" href="${game.url}" target="_blank">
            <div class="winline-coef-wrapper">
                <div class="winline-coef-logo"></div>
                <div class="winline-coef">
                    <span class="winline-coef-prefix">П1</span>
                    <span class="">3.42</span>
                </div>
                <div class="winline-coef">
                    <span class="winline-coef-prefix">X</span>
                    <span class="">3.90</span>
                </div>
                <div class="winline-coef">
                    <span class="winline-coef-prefix">П2</span>
                    <span class="">2.14</span>
                </div>
            </div>
          </a>
        </div>
      </td>
      <td>
        <div class="font-production">
          <div>П1П2Х:1234567890</div>
        </div>
      </td>
    </tr>
    <tr>
      <td>CondensedBoldItalic</td>
      <td>
        <div class="font-original-condensed-bold-italic">
          <a class="winline-coef-link" href="${game.url}" target="_blank">
            <div class="winline-coef-wrapper">
                <div class="winline-coef-logo"></div>
                <div class="winline-coef">
                    <span class="winline-coef-prefix">П1</span>
                    <span class="">3.42</span>
                </div>
                <div class="winline-coef">
                    <span class="winline-coef-prefix">X</span>
                    <span class="">3.90</span>
                </div>
                <div class="winline-coef">
                    <span class="winline-coef-prefix">П2</span>
                    <span class="">2.14</span>
                </div>
            </div>
          </a>
        </div>
      </td>
      <td>
        <div class="font-original-condensed-bold-italic">
          <div>П1П2Х:1234567890</div>
        </div>
      </td>
    </tr>
    <tr>
      <td>BoldItalic</td>
      <td>
        <div class="font-original-bold-italic">
          <a class="winline-coef-link" href="${game.url}" target="_blank">
            <div class="winline-coef-wrapper">
                <div class="winline-coef-logo"></div>
                <div class="winline-coef">
                    <span class="winline-coef-prefix">П1</span>
                    <span class="">3.42</span>
                </div>
                <div class="winline-coef">
                    <span class="winline-coef-prefix">X</span>
                    <span class="">3.90</span>
                </div>
                <div class="winline-coef">
                    <span class="winline-coef-prefix">П2</span>
                    <span class="">2.14</span>
                </div>
            </div>
          </a>
        </div>
      </td>
      <td>
        <div class="font-original-bold-italic">
          <div>П1П2Х:1234567890</div>
        </div>
      </td>
    </tr>
  </table>
</body>
</html>
